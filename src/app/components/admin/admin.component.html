<!-- admin.component.html -->

<!-- <button (click)="logout()">Logout</button> -->
<img src="assets/logos/stcLogo.webp" class="img-resp"/>

<div class="admin-container">
  <mat-icon class="c-p l-icon" (click)="logout()" color="primary">logout</mat-icon>
    <h2 class="admin-title m-t-60">Admin View</h2>
    <button mat-raised-button class="add-product-button" color="primary" (click)="addProduct()">Add Product</button>
  <div class="mat-elevation-z8">
    <mat-form-field class="f-r">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
    <table  mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef>ID</th>
         <td mat-cell *matCellDef="let element">{{ element.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="c-p" (click)="editProduct(element.id)" color="primary">edit</mat-icon>
          <mat-icon class="c-p" (click)="deleteProduct(element.id)" color="primary">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
    </div>

</div>
